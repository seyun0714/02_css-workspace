<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 스타일</title>
  </head>
  <body>
    <style>
      #list1 {
        list-style-type: none;
        list-style-image: url(/02_css-workspace/assets/images/icon.png);
      }

      #list2 {
        list-style-type: decimal-leading-zero;
        list-style-type: upper-alpha;
        list-style-type: lower-roman;
        list-style-position: inside;
      }
    </style>
    <ul id="list1">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>

    <ol id="list2">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ol>
  </body>
</html>
