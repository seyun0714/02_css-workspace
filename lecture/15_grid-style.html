<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid Ïä§ÌÉÄÏùº Í¥ÄÎ†® ÌïôÏäµ</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100vw;
      }

      div {
        border: 1px solid gray;
      }

      .item {
        background-color: #c9c9f9;
        padding: 20px;
        border-radius: 8px;
      }

      .item:nth-child(odd) {
        background-color: #fbd2d2;
      }
    </style>
  </head>
  <body>
    <!-- 
      üìå CSS Grid
      1. 2Ï∞®Ïõê Î†àÏù¥ÏïÑÏõÉ(Í∞ÄÎ°ú/ÏÑ∏Î°ú) Íµ¨ÏÑ±Ïù¥ Í∞ÄÎä•Ìïú Í∞ïÎ†•Ìïú Î†àÏù¥ÏïÑÏõÉ ÏãúÏä§ÌÖúÏûÖÎãàÎã§.
      2. Î∂ÄÎ™® Ïª®ÌÖåÏù¥ÎÑàÎ•º Í≤©Ïûê(Grid)Î°ú ÎßåÎì§Í≥†, ÏûêÏãù ÏïÑÏù¥ÌÖúÎì§ÏùÑ Ïπ∏Ïóê Î∞∞ÏπòÌï©ÎãàÎã§.
      3. Í∏∞Ï°¥ Î†àÏù¥ÏïÑÏõÉ Í∏∞Ïà†Ïùò ÌïúÍ≥ÑÎ•º ÎÑòÏñ¥ Î†àÏù¥ÏïÑÏõÉ ÏûêÏ≤¥Î•º Î®ºÏ†Ä ÏÑ§Í≥ÑÌïòÎäî Î∞©ÏãùÏûÖÎãàÎã§.
      4. Í∏∞Î≥∏ Í∞úÎÖê
          ‚Üí 2Ï∞®Ïõê Î†àÏù¥ÏïÑÏõÉ Î™®Îç∏ : Ìñâ(row)Í≥º Ïó¥(column) Îã®ÏúÑÎ°ú Î∞∞Ïπò
      5. Íµ¨ÏÑ± ÏöîÏÜå
        1) grid container  ‚Üí display: gridÎ•º ÏßÄÏ†ïÌïú ÏöîÏÜå
        2) grid item       ‚Üí grid container ÎÇ¥Î∂Ä ÏöîÏÜå (ÏûêÏãù)
        3) grid cell       ‚Üí row(Í∞ÄÎ°úÏ§Ñ)ÏôÄ column(ÏÑ∏Î°úÏ§Ñ)Ïùò ÍµêÏ∞® ÏßÄÏ†ê
    -->

    <!-- 
      * display: grid; 
      1) ÌäπÏ†ï Ïª®ÌÖåÏù¥ÎÑàÏóê display: grid; ÏÑ§Ï†ï Ïãú ÏûêÏãùÎì§ÏùÄ grid itemÏù¥ Îê©ÎãàÎã§.
      2) Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Î™ÖÏãúÎêú ÌÖúÌîåÎ¶ø(Ïó¥/Ìñâ)Í≥º Í∞≠Ïóê ÎßûÏ∂∞ Ïπ∏(ÏÖÄ)Ïù¥ ÎßåÎì§Ïñ¥ÏßÄÍ≥† ÏïÑÏù¥ÌÖúÏù¥ Ï±ÑÏõåÏßëÎãàÎã§.

      * grid-template-columns / grid-template-rows
        ‚Üí Ïó¥Í≥º ÌñâÏùò Ìä∏Îûô(Ìä∏Îûô = Ïπ∏Ïùò ÎÑàÎπÑ/ÎÜíÏù¥)ÏùÑ Ï†ïÏùòÌï©ÎãàÎã§.

          [ Îã®ÏúÑÏôÄ Ìï®Ïàò ]
          1) fr Îã®ÏúÑ : ÎÇ®ÏùÄ Í≥µÍ∞ÑÏùò ÎπÑÏú® Îã®ÏúÑ (fraction)
          2) repeat(n, track) : Î∞òÎ≥µ Ï†ïÏùò
          3) minmax(min, max) : ÏµúÏÜå/ÏµúÎåÄ Î≤îÏúÑÎ°ú Ïú†Ïó∞Ìïú Ìä∏Îûô
      
      * gap, row-gap, column-gap
        ‚Üí Í∑∏Î¶¨Îìú Ìä∏Îûô Í∞ÑÍ≤©(Ìñâ/Ïó¥ Í∞ÑÍ≤©)ÏùÑ ÏßÄÏ†ïÌï©ÎãàÎã§.
    -->

    <style>
      .container1 {
        width: 100vw;
        min-height: 400px;

        display: grid;

        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 60px 60px;

        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: repeat(2, 100px);

        grid-template-columns: 300px repeat(2, 1fr);
        grid-template-columns: 300px repeat(2, minmax(80px, 300px));

        row-gap: 10px;
        column-gap: 10px;
        gap: 10px;
      }
    </style>

    <div class="container1">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
    </div>

    <!-- 
      * justify-content / align-content (Ïª®ÌÖåÏù¥ÎÑà Í∏∞Ï§Ä)
      1) Ï†ÑÏ≤¥ Í∑∏Î¶¨Îìú(Ìä∏Îûô Î¨∂Ïùå)Î•º Ïª®ÌÖåÏù¥ÎÑà ÏïàÏóêÏÑú Ï†ïÎ†¨Ìï©ÎãàÎã§.
      2) Ïª®ÌÖåÏù¥ÎÑà ÌÅ¨Í∏∞Í∞Ä Í∑∏Î¶¨Îìú Ï¥ùÌï©Î≥¥Îã§ ÌÅ¥ Îïå Ìö®Í≥ºÍ∞Ä Î≥¥ÏûÖÎãàÎã§.
      3) Í∞í: flexÏôÄ Ïú†ÏÇ¨ (center, space-between, space-around, space-evenly, start/end)
    -->

    <style>
      .container2 {
        width: 420px;
        height: 180px;
        border: 1px dashed #aaa;
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(2, 60px);

        /* item Í∞ÄÎ°ú Ï†ïÎ†¨ */
        justify-content: start;
        justify-content: end;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly;

        align-content: start;
        align-content: end;
        align-content: center;
        align-content: space-between;
        align-content: space-around;
        align-content: space-evenly;
      }
    </style>

    <div class="container2">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
    </div>

    <hr />

    <!-- 
      * justify-items / align-items (ÏïÑÏù¥ÌÖú Í∏∞Ï§Ä)
        ‚Üí Í∞Å ÏÖÄ ÎÇ¥Î∂ÄÏóêÏÑú ÏïÑÏù¥ÌÖú Ï†ïÎ†¨ Î∞©ÏãùÏùÑ ÏßÄÏ†ïÌï©ÎãàÎã§.
    -->

    <style>
      .container3 {
        width: 420px;
        height: 180px;
        border: 1px dashed #aaa;

        display: grid;

        grid-template-columns: repeat(3, 100px);
        /* grid-template-rows: repeat(2, 60px); */
        grid-auto-rows: 80px;

        justify-items: start;
        justify-items: end;
        justify-items: center;

        align-items: start;
        align-items: end;
        align-items: center;

        gap: 8px;
      }
    </style>

    <div class="container3">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
    </div>

    <hr />

    <!-- 
      * grid-row / grid-column (ÏïÑÏù¥ÌÖú Î∞∞Ïπò)
      1) ÌäπÏ†ï Ïπ∏Ïóê ÏïÑÏù¥ÌÖúÏùÑ ÏßÅÏ†ë Î∞∞ÏπòÌïòÍ±∞ÎÇò, Ïπ∏ÏùÑ Í∞ÄÎ°ú/ÏÑ∏Î°úÎ°ú Î≥ëÌï©Ìï† Ïàò ÏûàÏäµÎãàÎã§.
      2) ÌòïÏãù: grid-column: start / end;  grid-row: start / end;
      3) span ÌÇ§ÏõåÎìú: ÏãúÏûëÏÑ†ÏóêÏÑú Î™á Ïπ∏ÏùÑ ÌôïÏû•Ìï†ÏßÄ ÏßÄÏ†ï
    -->

    <style>
      .container4 {
        width: 360px;

        border: 1px dashed #aaa;

        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 50px;
        gap: 6px;
      }

      .container4 > .item1 {
        /* 1Ïó¥, 2Ïó¥ Î≥ëÌï© */
        grid-column-start: 1;
        grid-column-end: 3;
      }

      .container4 > .item2 {
        /* 3Ïó¥, 4Ïó¥ Î≥ëÌï© / 1Ìñâ, 2Ìñâ Î≥ëÌï© */
        grid-column: 3 / 5;
        grid-row: 1 / 3;
      }
      .container4 > .item3 {
        /* 2Ìñâ, 3Ìñâ Î≥ëÌï© */
        grid-row: 2 / span 2;
      }
      .container4 > .item4 {
        /* 2Ìñâ, 3Ìñâ Î≥ëÌï© */
        grid-row: 2 / span 2;
      }
      .container4 > .item7,
      .container4 > .item8 {
        /* 1Ïó¥ ~ 4Ïó¥ Î≥ëÌï© */
        grid-column: 1 / -1;
      }
    </style>

    <div class="container4">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      <div class="item item6">item6</div>
      <div class="item item7">item7</div>
      <div class="item item8">item8</div>
    </div>

    <hr />

    <!-- 
      * grid-template-areas, grid-area
        ‚Üí Î†àÏù¥ÏïÑÏõÉÏùÑ Ïù¥Î¶ÑÏúºÎ°ú ÏÑ§Í≥ÑÌïòÍ≥†, ÏïÑÏù¥ÌÖúÏùÑ ÏòÅÏó≠ Ïù¥Î¶ÑÏóê Î∞∞ÏπòÌï©ÎãàÎã§.
    -->

    <style>
      .container5 {
        width: 360px;
        border: 1px dashed #aaa;

        display: grid;
        grid-template-columns: repeat(3, 1fr);

        gap: 10px;

        grid-template-areas: "a a a" "b c c" "b d d";
      }

      .container5 > .item1 {
        grid-area: a;
      }
      .container5 > .item2 {
        grid-area: b;
      }
      .container5 > .item3 {
        grid-area: c;
      }
      .container5 > .item4 {
        grid-area: d;
      }
    </style>

    <div class="container5">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
    </div>
  </body>
</html>
