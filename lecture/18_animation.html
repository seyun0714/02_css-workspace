    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 20px;
        padding: 50px 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        width: 100%;

        gap: 30px;
      }

      .container .box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        background-color: darkblue;
        /* background-image: linear-gradient(
          to right bottom,
          #09a0ff,
          #1f93ff,
          #4984ff,
          #7170ff,
          #9755ff
        ); */
        color: #fafaf8;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;

        border-radius: 10px;
        font-weight: 900;
        font-size: 14px;
      }

      .box1 {
        /* animation-name: bounce;
        animation-duration: 2s; */
        animation: bounce 2s ease-out infinite normal;
      }

      @keyframes bounce {
        /* from to ë„ ê°€ëŠ¥ */
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0px);
        }
        40% {
          transform: translateY(-25px);
        }
        50% {
          transform: translateY(0px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      .box2 {
        animation: rotate 2s ease-out infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .box3 {
        animation: pulse 1.5s 2s ease-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }

      .box4 {
        animation: slide 2s infinite;
      }

      @keyframes slide {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(50px);
        }
      }

      .box5 {
        animation: shake 0.5s ease-in infinite normal;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>

    <div class="container">
      <div class="box box1">bounce</div>
      <div class="box box2">rotate</div>
      <div class="box box3">pulse</div>
      <div class="box box4">slide</div>
      <div class="box box5">shake</div>
    </div>
  </body>
