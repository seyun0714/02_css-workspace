<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Background 실습 미션</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;

        position: relative;
        width: 220px;
        height: 300px;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      .card-header {
        width: 100%;
        height: 100px;
        border-radius: 20px 20px 0 0;
        background-image: linear-gradient(
          to right bottom,
          #55a7ff,
          #70a2ff,
          #8c9cff,
          #a794ff,
          #c28bff
        );
      }

      .profile-picture {
        position: absolute;
        width: 106px;
        height: 106px;
        top: 50px;
        background-color: white;
        border-radius: 50%;
      }

      .profile-picture::before {
        background-image: url(../assets/images/animal10.jpg);
        background-size: 100px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50%;
        border-radius: 50%;
        display: block;
        position: absolute;
        top: 3px;
        left: 3px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        content: "";
      }

      .profile-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        text-align: center;
      }

      .profile-info h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .profile-info p {
        font-size: 12px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header"></div>
      <div class="profile-picture"></div>
      <div class="profile-info">
        <h2>고양이</h2>
        <p>야옹</p>
        <p>정말 귀엽습니다</p>
      </div>
    </div>
  </body>
</html>
