<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 스타일</title>
  </head>
  <body>
    <!-- 
      📌 CSS Animation이란?
      1. 요소에 시간에 따른 변화를 적용하여 움직임을 만드는 기능입니다.
      2. @keyframes 규칙으로 애니메이션의 시작과 끝 상태를 정의합니다.
      3. animation 속성으로 애니메이션을 적용합니다.
      4. 주요 속성
        1) animation-name: @keyframes에서 정의한 애니메이션 이름
        2) animation-duration: 애니메이션 지속 시간 (s 또는 ms)
        3) animation-timing-function: 
            - ease (기본값): 천천히 시작해서 빨라지다가 천천히 끝
            - linear: 일정한 속도
            - ease-in: 천천히 시작해서 빨라짐
            - ease-out: 빨리 시작해서 천천히 끝
            - ease-in-out: 천천히 시작해서 빨라지다가 천천히 끝
        4) animation-delay: 애니메이션 시작 지연 시간
        5) animation-iteration-count: 
            - 숫자: 반복 횟수
            - infinite: 무한 반복
        6) animation-direction:
            - normal: 정방향 (기본값)
            - reverse: 역방향
            - alternate: 정방향 후 역방향 반복
            - alternate-reverse: 역방향 후 정방향 반복
      5. animation 단축속성으로 위의 속성들을 한 번에 지정 가능 
        animation: animation-name duration [timing-function] [delay] [iteration-count] [direction]
      대괄호의 경우 생략 가능 -> 생략 시 기본값 적용
    -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 20px;
        padding: 50px 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        width: 100%;

        gap: 30px;
      }

      .container .box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        background-color: darkblue;
        /* background-image: linear-gradient(
          to right bottom,
          #09a0ff,
          #1f93ff,
          #4984ff,
          #7170ff,
          #9755ff
        ); */
        color: #fafaf8;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;

        border-radius: 10px;
        font-weight: 900;
        font-size: 14px;
      }

      .box1 {
        /* animation-name: bounce;
        animation-duration: 2s; */
        animation: bounce 2s ease-out infinite normal;
      }

      @keyframes bounce {
        /* from to 도 가능 */
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0px);
        }
        40% {
          transform: translateY(-25px);
        }
        50% {
          transform: translateY(0px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      .box2 {
        animation: rotate 2s ease-out infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .box3 {
        animation: pulse 1.5s 2s ease-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }

      .box4 {
        animation: slide 2s infinite;
      }

      @keyframes slide {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(50px);
        }
      }

      .box5 {
        animation: shake 0.5s ease-in infinite normal;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>

    <div class="container">
      <div class="box box1">bounce</div>
      <div class="box box2">rotate</div>
      <div class="box box3">pulse</div>
      <div class="box box4">slide</div>
      <div class="box box5">shake</div>
    </div>
  </body>

  <hr style="margin: 50px 0px" />

  <style>
    @keyframes colorChange {
      0% {
        background-color: rgb(255, 57, 222);
      }
      50% {
        background-color: rgb(36, 255, 87);
      }
      100% {
        background-color: rgb(9, 194, 255);
      }
    }
    .complex-animation {
      animation: rotate 3s linear 1, colorChange 2s ease-in-out 1;
    }

    .hover-pause {
      animation: bounce 2s infinite;
    }

    .hover-pause:hover {
      animation-play-state: paused;
    }

    .container > .loading-spinner {
      border: 4px solid #fff;
      border-top: 4px solid #1a1a1a;
      border-radius: 50%;
      background: none;
      box-shadow: none;
      color: black;

      animation: rotate 1s linear infinite;
    }

    @keyframes flip {
      0% {
        transform: rotateY(0);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
    /* .card-flip {
      animation-play-state: paused;
    } */

    .card-flip:hover {
      animation: flip 1s infinite;
      animation-play-state: running;
    }
  </style>

  <div class="container">
    <div class="box complex-animation">복합 애니메이션</div>
    <div class="box hover-pause">hover 일시 정지</div>
    <div class="box loading-spinner">로딩 스피너</div>
    <div class="box card-flip">카드 뒤집기</div>
  </div>
</html>
