<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!-- 
      üìå CSS Transform style
      1. ÏöîÏÜåÎ•º ÌöåÏ†Ñ, ÌÅ¨Í∏∞ Ï°∞Ï†à, Í∏∞Ïö∏ÏûÑ Îì±Ïùò Î≥ÄÌôòÏùÑ Ï†ÅÏö©Ìï† Ïàò ÏûàÎäî ÏÜçÏÑ±ÏûÖÎãàÎã§.
      2. ÌòïÏãù: transform: Î≥ÄÌôò Ìï®Ïàò;
      3. Î≥ÄÌôò Ìï®Ïàò Ï¢ÖÎ•ò 
        1) translateX(x), translateY(y),translate(x, y) : ÏöîÏÜåÎ•º xÏ∂ï, yÏ∂ïÏúºÎ°ú Ïù¥Îèô
        2) rotateX(angle), rotateY(angle), rotate(angle) : ÏöîÏÜåÎ•º ÌäπÏ†ï Í∞ÅÎèÑÎ°ú ÌöåÏ†Ñ
        3) scaleX(x), scaleY(y), scale(x, y) : ÏöîÏÜåÎ•º xÏ∂ï, yÏ∂ï Î∞©Ìñ•ÏúºÎ°ú ÌôïÎåÄ Î∞è Ï∂ïÏÜå
        4) skewX(x-angle), skewY(y-angle), skew(x-angle, y-angle) : ÏöîÏÜåÎ•º xÏ∂ï, yÏ∂ï Î∞©Ìñ•ÏúºÎ°ú Îí§ÌãÄÍ∏∞
    -->

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .container {
        width: 400px;
        height: 500px;
        border: 1px dashed #aaa;

        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .item {
        border: 5px solid black;
        background-color: paleturquoise;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .item1:hover {
        transform: translateX(10px);
      }
      .item2:hover {
        transform: translateY(10px);
      }
      .item3:hover {
        transform: translate(10px, 10px);
      }
      .item4:hover {
        transform: rotateX(45deg);
      }
      .item5:hover {
        transform: rotateY(45deg);
      }
      .item6:hover {
        transform: rotate(45deg);
      }
      .item7:hover {
        transform: scaleX(1.5);
      }
      .item8:hover {
        transform: scaleY(1.5);
      }
      .item9:hover {
        transform: scale(1.5);
      }
      .item10:hover {
        transform: skewX(10deg);
      }
      .item11:hover {
        transform: skewY(10deg);
      }
      .item12:hover {
        transform: skew(20deg, 10deg);
      }
    </style>

    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      <div class="item item6">item6</div>
      <div class="item item7">item7</div>
      <div class="item item8">item8</div>
      <div class="item item9">item9</div>
      <div class="item item10">item10</div>
      <div class="item item11">item11</div>
      <div class="item item12">item12</div>
    </div>

    <hr />

    <!-- 
      * transition
      1) Ïù¥Ìñâ(ÏõÄÏßÅÏûÑ Í≥ºÏ†ï) Ïä§ÌÉÄÏùº ÏÜçÏÑ± 
      2) ÏõÄÏßÅÏûÑ Í≥ºÏ†ïÏùÑ Î∂ÄÎìúÎüΩÍ≤å ÌëúÌòÑÌï† Ïàò ÏûàÏùå
      3) Í¥ÄÎ†® ÏÜçÏÑ±
          - transition-property: Ïù¥Ìñâ Í≥ºÏ†ïÏùÑ ÌëúÌòÑÌï† CSS ÏÜçÏÑ± Ïù¥Î¶Ñ
          - transition-duration: Ïù¥Ìñâ Í≥ºÏ†ïÏùÑ ÌëúÌòÑÌï† ÏãúÍ∞Ñ(ms)
          - transition-timing-function: Ïù¥Ìñâ Í≥ºÏ†ïÏù¥ ÎèôÏûëÌïòÎäî Î∞©Ïãù 
    -->

    <style>
      .turn-table {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 1px solid #aaa;

        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 32px;

        margin: 50px auto;
        cursor: pointer;

        background-color: #e6e6ff;

        transition-property: transform;
        transition-timing-function: ease;
      }
      .turn-table:active {
        background-color: #a8a8ff;
        transform: rotate(3600deg);
        transition-duration: 3s;
      }
    </style>

    <div class="turn-table">ÌöåÏ†ÑÌåê</div>

    <hr />

    <style>
      .img-container {
        width: 192px;
        height: 128px;

        background-image: url("../assets/images/city2.jpg");
        background-size: 192px;
      }

      .screen {
        width: 192px;
        height: 128px;

        background-color: rgba(255, 0, 0, 0.688);
        font-size: 32px;
        text-align: center;
        line-height: 128px;
        color: white;
        opacity: 0;
      }

      .img-container:hover + .screen {
        opacity: 1;
        transform: translateY(-128px);
      }

      .screen {
        /* transition-property: opacity, transform;
        transition-duration: 1s; */
        transition: opacity 1s ease, transform 1s ease;
      }
    </style>

    <div class="img-container"></div>
    <div class="screen">ÎèÑÏøÑÌÉÄÏõå</div>
  </body>
</html>
